run:
  timeout: 5m
  output:
    format: colored-line-number

linters-settings:
  govet:
    enable:
      - shadow
  revive:
    confidence: 0.1
  goconst:
    min-len: 2
    min-occurrences: 2
  misspell:
    locale: US
  lll:
    line-length: 140
  gocyclo:
    min-complexity: 20
  gocritic:
    enabled-tags:
      - performance
      - style
      - experimental
    disabled-checks:
      - hugeParam
      - rangeValCopy
      - octalLiteral
      - nestingReduce

linters:
  enable:
    - staticcheck
    - revive
    - govet
    - unconvert
    - gosec
    - gocyclo
    - dupl
    - misspell
    - unparam
    - unused
    - typecheck
    - ineffassign
    - stylecheck
    - gochecknoinits
    - copyloopvar
    - gocritic
    - nakedret
    - gosimple
    - prealloc
  fast: false
  disable-all: true

issues:
  exclude-dirs:
    - vendor
  exclude-rules:
    - path: _test\.go
      linters:
        - gocritic
        - gosec
    - text: "at least one file in a package should have a package comment"
      linters:
        - stylecheck
    - text: "G104: Errors unhandled"
      linters:
        - gosec
  exclude-use-default: false
